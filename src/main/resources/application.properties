spring.application.name=demo8
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_URL_user}
spring.datasource.password=${DATASOURCE_URL_password}

front_end_url=${FRONTEND_URL}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=${Mail_Host}
spring.mail.port=${Mail_Port}
spring.mail.username=${Mail_Host_user}
spring.mail.password=${Mail_Host_password}
spring.mail.properties.mail.smtp.auth=${Mail_Host_auth}
spring.mail.properties.mail.smtp.starttls.enable=${Mail_Host_starttls_enable}
